<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>課堂作業09</title>
	<style>
        h4 {
            color: orange;
        }
        label {
            color: green;
        }

        input{
            color: purple;
        }
        div {
            color: indigo;
            margin: 5px;
        }
        td:nth-child(1){
            color: brown;
        }
    </style>

</head>

<body>
<form id="form01">
	<label>姓名:</label>
	<input type="text" name="name01" value="郭憶鋆"><br>
	<label>收件住址:</label>
	<input type="text" name="address01" value="桃園市蘆竹區厚生路"><br>
	<label>電話:</label>
	<input type="tel" name="tel01" value="0987654321"><br>
	<label>電子郵件:</label>
	<input type="email" name="email01" value="lovejiminchimchim@gmail.com"><br>
	<label>指定送貨日期:</label>
	<input type="date" name="date01"><br>
	<label>水果種類:</label><br>
	<input type="radio" name="fruit" id="fruit01" value="海檬果(1顆)">海檬果(1顆) 475元<br>
	<input type="radio" name="fruit" id="fruit02" value="蕃石榴(6台斤)">蕃石榴(6台斤) 435元<br>
	<input type="radio" name="fruit" id="fruit03" value="紅毛榴槤(5公斤)">紅毛榴槤(5公斤) 749元<br>
	<input type="radio" name="fruit" id="fruit04" value="西洋梨(5公斤)">西洋梨(5公斤) 870元<br>
</form>
<br>
<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
    function shoppingInfo() {
        const x = document.getElementById("form01");
        var item = "";
        var Price = 0;
        var text = "<h4>您的購物資訊如下:</h4>";
        var i;
        text += "<table border='1' width='90%' cellspacing='0' cellpadding='0'>";

        for (i = 0; i < 5; i++) {
            switch (i) {
                case 0:
                    item = "姓名: ";
                    break;
                case 1:
                    item = "收件住址: ";
                    break;
                case 2:
                    item = "電話: ";
                    break;
                case 3:
                    item = "電子郵件: ";
                    break;
                case 4:
                    item = "指定送貨日期: ";
                    break;
            }
            text += "<td>" + item + "</td>" + "<td>" + x.elements[i].value +"</td>";
            text += "</tr>";
        }

        for (i=5; i<=8; i++) {
            if(x.elements[i].checked == true){
                switch(i){
                    case 5:
                        price = 475;
                        break;
                    case 6:
                        price = 435;
                        break;
                    case 7:
                        price = 749;
                        break;
                    case 8:
                        price = 870;
                        break;
                }
                text += "<tr><td>水果種類: </td>" + "<td>" + x.elements[i].value + "</td></tr>";
                text += "<tr><td>價格合計: </td>" + "<td>" + price + "元</td><tr>";
            }
            text += "</tr>";
        }
        text += "</table>";
        document.getElementById("demo").innerHTML = text;
    }
</script>

</body>

</html>
