<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>課堂作業07</title>
	<style>
        h4 {
            color: brown;
        }

        div {
            color: purple;
            margin: 5px;
        }
    </style>

</head>

<body>
<script>
    document.write("<div><h4>九九乘法表</h4></div>");
    function nTimesNtable(n){
        document.write("<div>");
        document.write("<table border='1' width='90%' cellspacing='0' cellpadding='0'>");
        for (i=1;i<=n;i++){
            document.write("<tr>");
            for (j=1;j<=n;j++){
                document.write("<td>" + j + "X" + i + "=" + i*j + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>")
        document.write("</div>");
    }

    nTimesNtable(9);
</script>

</body>

</html>
